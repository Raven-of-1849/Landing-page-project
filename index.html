<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

      <!-- Icon -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <!-- Bootstrap5 link -->

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <!-- Stylesheet -->

    <link rel="stylesheet" type="text/css" href="./CSS/stylesheet.css" />
    <title>Frontend Mentor | Huddle landing page with single introductory section</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution { font-size: 11px; text-align: center; }
      .attribution a { color: hsl(228, 45%, 44%); }
    </style>
  </head>
  <body>

  <!-- Logo/navbar -->

  <section id="webpage-logo">
      <div class="logo-container">
        <a class="brand" href="#">
          <img class="huddle-logo" src="./images/logo.svg" />
        </a>
      </div>
  </section>

  <!-- Web background image -->

  <section id="browser-image-container">
    <div class="background-image">
      <img class="background-svg" src="./images/bg-mobile.svg" alt="browser image" />
    </div>
    <div class="browser-image-background">
      <img src="./images/illustration-mockups.svg" alt="background image" />
    </div>
  </section>

  <!-- Title -->

  <section id="title">
    <h1> Build The Community Your Fans Will Love </h1>
  </section>

  <!-- User interactive message -->

  <section id="message-to-user">
      <h2>   Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
      Create connections with your users as you engage in genuine discussion. </h2>
  </section>

<!-- Buttons -->

  <section id="buttons">
    <button> Register  </button>
  </section>

<!-- Social media links -->

  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Your Name Here</a>.
    </p>
  </footer>
</body>
</html>
