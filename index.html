<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

      <!-- Icon -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <!-- Bootstrap5 link -->

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <!-- Stylesheet -->

    <link rel="stylesheet" type="text/css" href="./CSS/stylesheet.css" />

    <!-- Google fonts -->

    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <!-- fontawesome Icons link -->

  <script src="https://kit.fontawesome.com/18cee8b6af.js" crossorigin="anonymous"></script>

    <title>Frontend Mentor | Huddle landing page with single introductory section</title>

  </head>
  <body>

  <!-- Logo/navbar -->
<main class="landing-page">

  <section id="webpage-logo">
      <div class="logo-container">
        <a class="brand" href="#">
          <img class="huddle-logo" src="./images/logo.svg" />
        </a>
      </div>
  </section>

  <!-- Web background image -->

  <section id="browser-image-container">
    <div class="background-image">
      <img class="background-svg" src="./images/bg-mobile.svg" alt="browser image" />
      <img class="desktop-bg" src="./images/bg-desktop.svg">
    </div>
    <div class="browser-image-background">
      <img src="./images/illustration-mockups.svg" alt="background image" />
    </div>
  </section>

  <!-- Title -->

  <section id="title">
    <div class="title-container desktop-arrangement">
        <h1> Build The Community Your Fans Will Love </h1>
    </div>

  </section>

  <!-- User interactive message -->

  <section id="message-to-user">
      <div class="user-message-container desktop-arrangement">
        <h2>   Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
        Create connections with your users as you engage in genuine discussion. </h2>
      </div>
  </section>

<!-- Buttons -->

  <section id="buttons">
    <div class="button-container desktop-arrangement">
      <button class="btn btn-light"> Register  </button>
    </div>
  </section>

<!-- Social media links -->

<section id="social media">
  <div class="social-container desktop-arrangement">

    <i class="fab fa-facebook-f"></i>
    <i class="fab fa-twitter"></i>
    <i class="fab fa-instagram"></i>

  </div>

</section>
  <footer>
    <div class="footing desktop-arrangement">

    <p class="attribution">
      Challenge by <a  href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Robert M</a>.
    </p>

  </div>

  </footer>
</main>

</body>
</html>
